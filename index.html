<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Momontom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="js-name name">
      <input type="text" placeholder="What is your name?" maxlength="20" />
    </form>
    <div class="container">
      <div class="temp">
        <div class="js-temp temperature"></div>
        <div class="js-location location"></div>
      </div>
      <div class="main">
        <div class="main__name">
          <h1>오늘도</h1>
          <h1>수고한</h1>
          <h1><span class="main__name-user"></span>에게</h1>
        </div>
        <div class="js-clock main__clock">
          <span id="한">한</span>
          <span id="두">두</span>
          <span id="세">세</span>
          <span id="네">네</span>
          <span id="다">다</span>
          <span id="섯">섯</span><br />

          <span id="여">여</span>
          <span id="섯2">섯</span>
          <span id="일">일</span>
          <span id="곱">곱</span>
          <span id="여2">여</span>
          <span id="덟">덟</span><br />

          <span id="아">아</span>
          <span id="홉">홉</span>
          <span id="열">열</span>
          <span id="한2">한</span>
          <span id="두2">두</span>
          <span id="시">시</span><br />

          <span id="자">자</span>
          <span id="이">이</span>
          <span id="삼">삼</span>
          <span id="사">사</span>
          <span id="오">오</span>
          <span id="십">십</span><br />

          <span id="정">정</span>
          <span id="일2">일</span>
          <span id="이2">이</span>
          <span id="삼2">삼</span>
          <span id="사2">사</span>
          <span id="육">육</span><br />

          <span id="오2">오</span>
          <span id="오3">오</span>
          <span id="칠">칠</span>
          <span id="팔">팔</span>
          <span id="구">구</span>
          <span id="분">분</span>
        </div>
      </div>
      <div class="todo">
        <form class="js-todo">
          <input type="text" placeholder="+ Add task" maxlength="25" />
        </form>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="src/js/index.js"></script>
    <script src="src/js/name.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
